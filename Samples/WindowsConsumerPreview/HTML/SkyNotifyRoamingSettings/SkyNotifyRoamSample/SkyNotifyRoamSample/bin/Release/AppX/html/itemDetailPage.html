<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>itemDetailPage</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/itemDetailPage.css" rel="stylesheet">
    <script src="/js/data.js"></script>
    <script src="/js/itemDetailPage.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled>
            </button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" id="PageTitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <article>
                <div>
                    <header>
                        <h1 class="title win-contentTitle">
                        </h1>
                    </header>
                    <div class="article">
                        <img class="image" id="player"></img><br />
                        <div class="content" id="description">
                        </div>
                    </div>
                </div>
            </article>
            <div id="ShareAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="{commands:[{id:'prev', label:'Previous', icon:'&#xE100;', section: 'selection', onclick: Player.onDisplayPrev}
               ,{id:'play', label:'Slide Show', icon:'&#xE102;', section: 'selection', onclick: Player.onPlaySlideShow}
               ,{id:'next', label:'Next', icon:'&#xE101;', section: 'selection', onclick: Player.onDisplayNext}
               ,{id:'share', label:'Notify', icon:'&#xE11C;', section: 'selection', onclick: Player.ShowShareFlyout}]}">
            </div>
            <div id="ShareError" data-win-control="WinJS.UI.Flyout" aria-label="Respond Menu">
                <div class="errorArea2">
                    <div class="errorTitle2">
                      <span id="ShareErrorText" style="color:  #000; word-wrap:  normal ">Place for error</span>
                   </div>
                    <div class="errorBtns2">
                      <button id="BtnShareAccept" class="win-button" value="Accept">Accept</button>
                       <button id="BtnDismiss2" class="win-button" value="Dismiss">Dismiss</button>
                    </div>
                </div>
            </div>


            <div id="ShareFlyOut" data-win-control="WinJS.UI.Flyout" aria-label="Respond Menu">
                <label for="LiveIDTo" style="color:#606060">
                    Notify a friend (e-mail)</label><br />
                <div id="SendError" class="SendError">
                    <input type="email" style="color: #000000" id="tbemail" />
                    <button id="btnSend">
                        Notify</button>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
