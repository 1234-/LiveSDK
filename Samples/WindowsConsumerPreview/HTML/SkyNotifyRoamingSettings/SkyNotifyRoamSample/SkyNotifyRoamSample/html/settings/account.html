<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>
    
    
</head>
<body>
    <div id="accountDiv" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Account settings" style="background-color: #808080"
        data-win-options="{width:'wide'}">
        <div class="win-header" style="background-color:  #0094ff; color: #fff">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton">
            </button>
            <div class="win-label">Account</div>
        </div>
        <div class="win-content">
            <br />
            <h3>Sign in / Sign Out from your account</h3>
            <br />
            </div>
      </div>
</body>
</html>
